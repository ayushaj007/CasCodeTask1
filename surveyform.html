<html>
    <head><title>Survey Form</title>
        <link rel="stylesheet" href="surveyform.css" type="text/css" >
        <meta charset="UTF-8">
        <meta name="survey form" content="Survey form">
        <meta name="survey form" content="HTML, CSS, JavaScript">
        <meta name="Ayush">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body id="page">
<script src="surveyform.js"></script>    
<h1 id="head">Travel Agency Survey form</h1>
<div id="form"><form name="myForm" method="get" action="thanks.html">
<label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="name" name="name" placeholder="Please Enter your name"><br><br>
<label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="email" name="email" placeholder="Please Enter your e-mail"><br><br>
<label for="age">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="age" name="age" placeholder="Please Enter your Age"><br><br>
<label for="gender">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="radio" id="gender" name="Male">Male<input type="radio" id="gender" name="Female">Female<br><br>
<label for="location">Location:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<select id="location" name="location">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Nashik</option>
    <option>Nagpur</option>
    <option>Jalgaon</option>
</select><br><br>
<label>Current Occupation:</label>
<input type="text" id="occupation" name="occupation" placeholder="Enter your occupation"><br><br>
<label for="city">Which cities you wish to visit in future:</label><br>
<input type="checkbox" id="checkbox" name="checkbox">Pune
<input type="checkbox" id="checkbox" name="checkbox">Mumbai
<input type="checkbox" id="checkbox" name="checkbox">Banglore
<input type="checkbox" id="checkbox" name="checkbox">Chennai
<input type="checkbox" id="checkbox" name="checkbox">Delhi
<input type="checkbox" id="checkbox" name="checkbox">Kolkata <br><br>
<label for="comment"> Any comments or suggestions: </label><br>
<textarea name="comment" id="comment" placeholder="Enter your comment here"> </textarea><br><br>
<input type="Submit" value="Submit" id="check" onclick="return IsEmpty();IsEmpty1();">
</div>
</body>
</html>
